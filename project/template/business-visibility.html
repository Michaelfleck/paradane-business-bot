<!-- content fragment; styles are injected by pdf_service -->
<title>{BUSINESS_NAME} - Visibility Report</title>
<div class="px-1">
    <div class="bg-[#00489c] pb-10">
        <div class="flex h-16 w-full items-center justify-between bg-white text-sm text-zinc-800 backdrop-blur transition-colors duration-500 ease-out md:h-20">
          <div class="flex items-center gap-10">
            <a class="relative flex h-12 w-28 flex-shrink-0 items-center justify-center md:w-32" href="https://paradane.com" target="_blank">
              <img src="https://cdn.paradane.com/images/logo.svg" />
            </a>
          </div>
          <div class="flex items-center gap-10">
            <h1 class="flex items-center gap-1 text-base font-bold sm:text-lg md:text-xl text-[#00489c]/90">Visibility Report</h1>
          </div>
        </div>
      </div>
      <!--TYPE_ROW_START-->
      <div class="py-10 pt-5 page-break-after">
        <div class="flex flex-col">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold text-[#00489c]/90 block mb-5">Keyword: {BUSINESS_TYPE[INDEX]_NAME}</h2>
            <span class="uppercase text-sm">
              {BUSINESS_TYPE[INDEX]_GAP_DISTANCE_MILES} miles gap between map points
            </span>
          </div>
          <div
            class="w-full h-[420px] rounded-xl overflow-hidden">
            <img src="{BUSINESS_TYPE[INDEX]_NAME_MAP_IMAGE}" class="w-full h-full object-cover object-center" alt="Local rank map" />
          </div>
          <div class="flex flex-col justify-between mt-5">
            <h2 class="text-2xl font-bold text-[#00489c]/90 block mb-5">Summary</h2>
            <span class="text-sm line-clamp-6">
              {BUSINESS_TYPE[INDEX]_SUMMARY}
            </span>
          </div>
          <div class="mt-5">
            <h3 class="text-xl font-bold text-[#00489c]/90 mb-3">Rank Distribution</h3>
            <img src="{BUSINESS_TYPE[INDEX]_CHART_IMAGE}" class="w-full h-auto -mx-2" alt="Rank distribution chart" />
          </div>
        </div>
      </div>
      <!--TYPE_ROW_END-->
    </div>
